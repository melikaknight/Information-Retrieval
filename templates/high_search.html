{% extends "search.html" %}
{% block high_search%}
<div id="select">
    <ul>
        <form name="search" action="/search/" method="POST">
            <input type="hidden" name="key_word" value="{{key}}"/>
            <input {{checked[0]}} type="radio" name="order" id="r1" value="0" /> <label for="r1">بر اساس میزان ارتباط</label>
            <input {{checked[1]}} type="radio" name="order" id="r2" value="1" /> <label for="r2">بر اساس زمان</label>
            <input type="submit" value="مرتب سازی">
        </form>
    </ul>
</div>
{% endblock %}
